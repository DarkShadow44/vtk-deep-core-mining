[item-description]
  vtk-deepcore-mining-drill=Ein kraftvoller Bergbau-Bohrer fähig Rohstoffe aus verbrauchten Erzfeldern abzubauen. Muss auf einen Erzfleck gesetzt werden, das mit ca. 10% Chance auf verbrauchtem Erz entsteht. Kostet ca 16 elektrische Bergbau-Bohrer und produziert für immer ca 7x so viel Erz.
  vtk-deepcore-mining-drill-advanced=Ein fortschrittlicher Bergbau-Bohrer fähig Rohstoffe aus den Tiefen des Planeten wenn all die Erze der Oberfläche nicht genug sind die Fabrik zu füttern. Muss auf einem Deep Core Riss platziert werden und wird für immer Deep Core Erz produzieren, die viel veredelung benötigt um nutzbare Erze zu erhalten.
  vtk-deepcore-mining-drone=Komponente der Deep Core Bergbau Technologien und verbraucht um Deep Core Erz zu veredeln.
  vtk-deepcore-mining-planner=Werkzeug zum abbauen und entfernen von Erzfeldern und Deep Core Rissen um Land freizuräumen und eine Ladung Rohstoffe zu erhalten. Benötigt Deep Core Bergbau Drohnen und Schwefelsäure Fässer für Uraniumerz und Deep Core Risse.
  vtk-deepcore-mining-ore-chunk=Benötigt Veredelung in einer Zentrifuge um weitere veredelbare Erzstücke zu erhalten.
  vtk-deepcore-mining-iron-ore-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbares Eisenerz zu erhalten.
  vtk-deepcore-mining-copper-ore-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbares Kupfererz zu erhalten.
