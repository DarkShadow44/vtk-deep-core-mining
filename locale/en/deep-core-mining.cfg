[item-description]
  vtk-deepcore-mining-drill=A powerful mining drill capable of extracting resources from depleted ore fields. Must be placed on an ore patch that appear on depleted ore (~10% chance). Costs ~16x electric mining drills but produce ~27x more ore almost forever (depletion similar to oil with a low infinite rate of extraction).
  vtk-deepcore-mining-drill-advanced=An advanced mining drill capable of extracting resources from the depth of the planet. Must be placed on an a deep core ore location. Can extract ore almost forever (depletion similar to oil with a low infinite rate of extraction) but its products will need heavy processing to get exploitable ore from it.
  vtk-deepcore-mining-drone=Component of the Deep Core Mining Drill. No other usage for now.
  vtk-deepcore-mining-planner=Tool to mine and remove ore patches to clear land and get a dump of resources. Requires Deep Core Mining Drone.
  vtk-deepcore-mining-ore-chunk=Requires heavy refining in a centrifuge plant to get further refinable ore chunks from it.
  vtk-deepcore-mining-iron-ore-chunk=Requires refining in a chemical plant to get useable iron ore from it.
  vtk-deepcore-mining-copper-ore-chunk=Requires refining in a chemical plant to get useable copper ore from it.
  vtk-deepcore-mining-coal-chunk=Requires refining in a chemical plant to get useable coal from it.
