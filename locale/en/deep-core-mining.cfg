[technology-description]
  vtk-deepcore=Ground layer technology for exploitation of resources in ore patches from depleted ore fields. Enable to manually mine ore patches to clear land and get a dump of resources that require processing.
  vtk-deepcore-mining=Technology for exploitation of resources in ore patches from depleted ore fields. Enable to revive empty mining outposts with an expensive but steady and infinite source of ore.
  vtk-deepcore-mining-advanced=Advanced technology for deep exploitation of resources from the depths of the crust when all the surface ore is not enough to the factorio.

